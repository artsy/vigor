version: 2.1

orbs:
  node: artsy/node@1.0.0

jobs:
  build:
    executor: node/build
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: yarn install
      - run: node index.js

workflows:
  monitor:
    triggers:
      - schedule:
          cron: "0 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - build
  build:
    jobs:
      - build
